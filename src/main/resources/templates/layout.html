<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<body>

	<header th:fragment="header" class="mdl-layout__header">
		<div class="mdl-layout__header-row">
			<!-- Title -->
			<span class="mdl-layout-title">Country App</span>
			<!-- Add spacer, to align navigation to the right -->
			<div class="mdl-layout-spacer"></div>
			<!-- Navigation -->
			<!-- MENU for ONLY(!!!) LARGE(!!!) screens (mdl-layout__large-screen-only) -->
			<!-- Menu for SMALL(!!!) screens see BELOW: <div th:fragment="drawer" class="mdl-layout__drawer"> -->
			<nav class="mdl-navigation mdl-layout--large-screen-only">
				<a class="mdl-navigation__link" th:href="@{/}">Home</a>
				<a class="mdl-navigation__link" th:href="@{/country}">Country</a>
				<a sec:authorize="hasRole('ROLE_ADMIN')" class="mdl-navigation__link" th:href="@{/admin}">Admin</a>
				<a sec:authorize="!isAuthenticated()" class="mdl-navigation__link" th:href="@{/login}">Login</a>				
				<a sec:authorize="isAuthenticated()" class="mdl-navigation__link" href="#">
					Welcome <span sec:authentication="name" >User</span>!
				</a>
				<span sec:authorize="isAuthenticated()" class="mdl-navigation__link" >
					<form method="post" th:action="@{/logout}">
						<button id="logout" type="submit">Log out</button>
					</form>
				</span>
										
			</nav>
		</div>
	</header>

	<!-- Menu for SMALL screens -->
	<div th:fragment="drawer" class="mdl-layout__drawer">
		<span class="mdl-layout-title">Country App</span>
		<nav class="mdl-navigation">
			<a class="mdl-navigation__link" th:href="@{/}">Home</a>
			<a class="mdl-navigation__link" th:href="@{/country}">Country</a>
			<a sec:authorize="hasRole('ROLE_ADMIN')" class="mdl-navigation__link" th:href="@{/admin}">Admin</a>
			<a sec:authorize="!isAuthenticated()" class="mdl-navigation__link" th:href="@{/login}">Login</a>			
			<span sec:authorize="isAuthenticated()" class="mdl-navigation__link" >
				<form method="post" th:action="@{/logout}">
					<button id="logout" type="submit">Log out</button>
				</form>
			</span> 
		</nav>
	</div>

	<!-- Content goes here -->


	<footer th:fragment="footer" class="mdl-mini-footer">
		<div class="mdl-mini-footer__left-section">
			<ul class="mdl-mini-footer__link-list">
				<li><a th:href="@{/contacts}">Contacts</a></li>
				<li><a th:href="@{/help}">Help</a></li>
			</ul>
		</div>
	</footer>
</body>
</html>
